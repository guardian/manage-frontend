name: manage-frontend cypress
on:
  push:
    branches-ignore:
      - 'dependabot/**'

jobs:
  cypress:
    name: Manage-frontend Cypress
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    strategy:
      fail-fast: false
      matrix:
        group: [1, 2, 3, 4, 5, 6]

    steps:
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}
          aws-region: eu-west-1

      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          cache: yarn

      - name: Cypress run
        uses: cypress-io/github-action@v2
        env:
          IDAPI_CLIENT_ACCESS_TOKEN: ${{ secrets.IDAPI_CLIENT_ACCESS_TOKEN }}
        with:
          start: yarn cypress:server
          wait-on: 'http://localhost:9234, http://localhost:9233'
          wait-on-timeout: 30
          quiet: true
          browser: chrome
          spec: cypress/integration/parallel-${{ matrix.group }}/*.ts
