regions:
  - eu-west-1
stacks:
  - support
allowedStages:
  - CODE
  - PROD
deployments:
  assets-static:
    type: aws-s3
    parameters:
      bucket: manage-frontend-static
      prefixPackage: false
      prefixStack: false
      cacheControl: public, max-age=30
      publicReadAcl: true
  manage-frontend-cloudformation:
    type: cloud-formation
    app: manage-frontend
    parameters:
      templateStagePaths:
        CODE: ManageFrontend-CODE.template.json
        PROD: ManageFrontend-PROD.template.json
      amiTags:
        Recipe: jammy-membership-node18
        AmigoStage: PROD
      amiEncrypted: true
      amiParameter: AMIManagefrontend
  manage-frontend:
    type: autoscaling
    dependencies: [manage-frontend-cloudformation]
    parameters:
      bucketSsmLookup: true
