regions:
  - eu-west-1
stacks:
  - support
deployments:
  manage-frontend-cloudformation:
    type: cloud-formation
    app: manage-frontend
    parameters:
      templatePath: cfn.yaml
      amiTags:
        Recipe: manage-frontend-arm-node12
        AmigoStage: PROD
      amiEncrypted: true
  manage-frontend:
    type: autoscaling
    dependencies: [manage-frontend-cloudformation]
    parameters:
      bucket: membership-dist
