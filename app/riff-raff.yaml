regions:
  - eu-west-1
stacks:
  - support
deployments:
  assets-static:
    type: aws-s3
    parameters:
      bucket: manage-frontend-static
      prefixPackage: false
      prefixStack: false
      cacheControl: public, max-age=30
      publicReadAcl: true
  manage-frontend-cloudformation:
    type: cloud-formation
    app: manage-frontend
    parameters:
      templatePath: cfn.yaml
      amiTags:
        Recipe: manage-frontend-arm-node16
        AmigoStage: PROD
      amiEncrypted: true
  manage-frontend:
    type: autoscaling
    dependencies: [manage-frontend-cloudformation]
    parameters:
      bucket: membership-dist
